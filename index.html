<body>
    <nav class="nav-container">
        <ul class="nav-row">
            <li class="list">
                <h3 class="h3"> ระดับความยาก </h3>
                <select class="select" id="select">
                    <option> <h4>ง่าย</h4> </option>
                    <option> <h4>ปานกลาง</h4> </option>
                    <option> <h4>ยาก</h4> </option>
                </select>
            </li>
        </ul>
    </nav>
    <div class="bggame">
        <h1 class="h1-main">
            เกมพิมพ์เร็ว | Speed Typing
        </h1>
        <div class="time-score">
            <h2 class="h2-time"> เวลา 10 วินาที </h2>
            <h2 class="h2-score"> 0 คะแนน </h2>
        </div>
        <h1 class="h1-word">
            ไก่
        </h1>
        <input type="text" class="type" placeholder="ป้อนคำที่คุณเห็น">
        <div class="gameover">
            <h1 class="h1-over">
                เกมจบแล้ว
            </h1>    
            <h1 class="h1-scoreover">
                คะแนนของคุณเท่ากับ
            </h1>    
                <h1 class="h1-button" onclick="resetGame()">
                    กดเพื่อเริ่มใหม่
                </h1>
            
        </div>
    </div>
    <div class="setting">
        <i class="fa-solid fa-gear fa-2xl" style="color: #ffffff;"></i>
    </div>
